<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class & ID</title>
    <style>
        /* 
            class is '.'
            id is '#'
        */

        .a {
            color: blueviolet;
        }
        .b {
            color: green;
        }
        #a {
            color: brown;
        }
        #b {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <!-- class can copy name -->
    <p class="a">Hello world</p>
    <p class="a">Hello world</p>
    <div class="b">
        <p>Html CSS Javascript</p>
    </div>

    <!-- id cannot copy name for use to css & js-->
     <h1 id="a">Hello HTML5</h1>
     <h1 id="b">Hello HTML5</h1>
</body>
</html>
