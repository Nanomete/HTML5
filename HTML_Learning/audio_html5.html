<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio in HTML5</title>
</head>
<body>
    <h1 align="center">HTML Audio</h1>
    <!-- in video tag have to has Attribute control for play audio -->
     <!-- type 1 -->
      <audio controls>
        <source src="audio/ในสวนแห่งฝัน.mp3" type="audio/mp3">
      </audio> <br>
     <!-- type 2 -->
      <audio controls src="audio/ในสวนแห่งฝัน.mp3" autoplay></audio>
      <!-- autoplay mean when open web it auto playing audio-->
</body>
</html>
