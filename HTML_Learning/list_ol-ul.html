<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List & Under List</title>
</head>
<body>
    <h1>The Resteruant</h1>
    <hr>
    <h1>Thai food</h1>
    <p>List Menu</p>
    <!-- ol tag -->
    <ol type="1">
        <li>Somtum
            <!-- ul in ol tag -->
            <ul type="square">
                <li>Low Spicy</li>
                <li>Medeum Spicy</li>
                <li>High Spicy</li>
            </ul>
        </li>
        <li>PadThai</li>
        <li>Tomyumkung</li>
    </ol>
    <hr>
    <h1>Japanese food</h1>
    <p>List Menu</p>
    <!-- ul tag -->
     <ul type="disc">
        <li>Sushi
            <!-- ol in ul tag -->
            <ol>
                <li>10$</li>
                <li>50$</li>
                <li>100$</li>
            </ol>
        </li>
        <li>Bento</li>
        <li>Ramen</li>
     </ul>
    <hr>
</body>
</html>
