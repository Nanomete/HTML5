<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entity</title>
</head>
<body>
    <h1 align="center">HTML Entity | Symbol</h1>
    <p>Lorem ipsum dolor &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;sit amet consectetur.</p>
    <!-- &gt; = > -->
    <p>345 &gt; 45</p> 
    <!-- &lt; = < -->
    <p>34 &lt; 45</p> 

    <!-- &empty; -->
    <p>&empty; Not swimming</p>
    <!-- &copy; -->
    <p>&copy; copyright</p>
    <!-- &reg; -->
    <p>&reg; Trademark</p>
    <!-- &yen; -->
    <p>&yen; 4000</p>
    <!-- &euro; -->
    <p>&euro; 40</p>
    <!-- &phone; -->
    <p>&phone;</p>

    <!-- Ex. How to use code tag in html -->
    <div style="background-color: rgb(202, 202, 202); border-radius: 4px;" align="center">
        <p>coding in python</p> 
        <code>
            print("Hello world")
        </code>
    </div>
    <br>
    <br>
    <a href="https://symbl.cc/en/html-entities/" target="_blank">Go to learn Html Entity</a>
</body>
</html>
